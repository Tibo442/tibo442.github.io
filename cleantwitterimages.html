<!doctype html>
<html>
    <head>
        <title>Flat is Justice! - Clean Twitter kc avatars</title>
        <meta name="theme-color" content="#082E6B"/>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Flat is Justice - Clean Twitter kc avatars">
        <meta name="twitter:description" content="Removes gradient backgrounds">
        <style type="text/css">
            body {
                background-color: #ccc;
            }
            canvas {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <a href="."><b>Flat is Justice - Home</b></a><br>
        Click on canvas to remova an area, rightclick to save, click on update button to restart, increase/decrease this value if shit happens<br>
        <input type="range" min="0.001" max="0.5" value="0.09" step = "0.001" id="slider"><span id="sliderVal">0.09</span><br>

        Twitter BG URL: <input type="text" id="url" onchange="update()" value="https://vignette.wikia.nocookie.net/kancolle/images/c/cc/Teaser-2016-07-01-A.jpg/revision/latest?cb=20160701035135"><br>
        <button name="Update" onclick="update()">Update</button><br><br>

        <canvas id="graph" width="786" height="435" style="border:1px solid black;"></canvas><br>

        <br><br>
        <script type="text/javascript">
            const canvas = document.getElementById("graph");
            const slider = document.getElementById("slider");
            const sliderVal = document.getElementById("sliderVal");
            const context = canvas.getContext("2d");

            function update() {
                var img = new Image();
                img.onload = function() {
                    canvas.height = img.height;
                    canvas.width = img.width;
                    context.drawImage(img, 0, 0);
                }
                img.crossOrigin = "Anonymous";
                img.src = document.getElementById("url").value;

            }
            let coordsLeft = [];
            canvas.onmousedown = function (e) {
                if(e.which != 1) return;
                startRecursiveClear(canvas.relMouseCoords(e));
            }

            function startRecursiveClear(pos) {
                let p = slider.value;
                let minp = 1-p, maxp = 1+p;
                let colors = context.getImageData(0,0,canvas.width,canvas.height).data
                let color = getColorAt(colors, pos.x, pos.y);
                pos.r = color[0];
                pos.g = color[1];
                pos.b = color[2];
                context.clearRect(pos.x,pos.y,1,1);
                coordsLeft = [pos];
                
                let coordsDone = new Array(canvas.width).fill(0);
                for(let i = 0; i < canvas.width; i++) coordsDone[i] = new Array(canvas.height).fill(false);
                coordsDone[pos.x][pos.y] = true;
                console.log(pos);

                for(let i = 0; i < coordsLeft.length; i++) {
                    let {x,y,r,g,b} = coordsLeft[i];

                    offsetloop: for(let offset of shuffle([[1,0],[0,1],[-1,0],[0,-1]])) {
                        let nx = x + offset[0], ny = y + offset[1];
                        if(nx >= canvas.width || nx < 0
                            || ny >= canvas.height || ny < 0)
                            continue offsetloop;

                        if(coordsDone[nx][ny])
                            continue offsetloop;
                        let newcolor = getColorAt(colors, nx, ny);
                        let [nr,ng,nb] = newcolor;
                        if(nr > minp*r && nr < maxp*r
                        && ng > minp*g && ng < maxp*g
                        && nb > minp*b && nb < maxp*b) {
                            coordsDone[nx][ny] = true;
                            context.clearRect(nx, ny, 1, 1);
                            coordsLeft.push({x: nx, y: ny, r: nr, g: ng, b: nb});
                        }
                    }
                    //console.log(coordsLeft.length, x,y, r,g,b);
                }
                console.log(coordsLeft.length);
            }
            function getColorAt(colors, x, y) {
                let offset = x + y * canvas.width;
                return [colors[offset*4+0],colors[offset*4+1],colors[offset*4+2]]
            }
            slider.oninput = function() {
                sliderVal.innerHTML = this.value;
            }
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function relMouseCoords(event){
                var totalOffsetX = 0;
                var totalOffsetY = 0;
                var canvasX = 0;
                var canvasY = 0;
                var currentElement = this;

                do{
                    totalOffsetX += currentElement.offsetLeft - currentElement.scrollLeft;
                    totalOffsetY += currentElement.offsetTop - currentElement.scrollTop;
                }
                while(currentElement = currentElement.offsetParent)

                canvasX = event.pageX - totalOffsetX;
                canvasY = event.pageY - totalOffsetY;

                return {x:canvasX, y:canvasY}
            }
            HTMLCanvasElement.prototype.relMouseCoords = relMouseCoords;

            update();
        </script>
    </body>
</html>
